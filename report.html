    <!-- Body -->
    <div class="body">
        <img src="assets/bg report.png" alt="" class="bg-report">
        <div class="container-title">
            <h1>REPORT</h1>
        </div>
        <form class="container-report" id="bugReportForm">
            <div class="report-text">
              <div class="label-container">
                <p>Username</p>
                <span class="colon">:</span>
              </div>
              <input type="text" id="username" placeholder="Enter your username" class="input-field">
            </div>

            <div class="report-text">
              <div class="label-container">
                <p>Email</p>
                <span class="colon">:</span>
              </div>
              <input type="email" id="email" placeholder="Enter your email" class="input-field">
            </div>
          
            <div class="report-text">
              <div class="label-container">
                <p>Server</p>
                <span class="colon">:</span>
              </div>
              <input type="text" id="server" placeholder="Enter your server" class="input-field">
            </div>
          
            <div class="report-text report-text-area">
              <div class="label-container">
                <p>Detail description</p>
                <span class="colon">:</span>
              </div>
              <textarea id="description" placeholder="Enter your detail description" class="input-field"></textarea>
            </div>
          
            <div class="container-submit">
              <div class="permission">
                <input type="checkbox" id="permission" class="checkbox">
                <label for="permission">I agree to receive information and updates regarding this issue via email</label>
              </div>
          
              <div class="submit-button">
                <button type="submit" class="btn-submit">Submit</button>
              </div>
            </div>
          </form>
          
          <!-- Error message container -->
          <div id="errorMessages" style="color: red; padding: 1rem;"></div>
          
          <!-- Success Modal -->
          <div id="successModal" class="modal">
              <div class="modal-content">
              <h2>ðŸŽ‰ Report Submitted!</h2>
              <p>Thank you for helping us improve Palorant.</p>
              <button id="closeModal">Back to Home</button>
              </div>
          </div>
            
    </div>
